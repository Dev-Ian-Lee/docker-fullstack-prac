version: "3"
services:
  frontend:
    build:
      # dockerfile의 이름과 위치 
      dockerfile: Dockerfile.dev
      context: ./frontend

    volumes:
      - /app/node_modules
      - ./frontend:/app

  nginx:
    # 재시작 정책
    restart: always

    build:
      dockerfile: Dockerfile
      context: ./nginx
    
    ports:
      - "3000:80"

  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend

    container_name: app_backend

    volumes:
      - /app/node_modules
      - ./backend:/app

